<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui/css/layui.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<!-- 通过iframe方式引入InDraw结构式编辑器 iframe的大小样式可以自行调整 -->
<iframe width="480" height="460" id="IndrawIframe" src="./indraw/indraw.html" frameborder="0" style="border:1px solid darkgray"></iframe>

<input type="hidden" id="tttest" name="mrv" value="none"/>

<script type="text/javascript">

    // 获取MOL
    function getMOL() {
        // 获取InDraw所在的iframe元素
        var indrawIframe = document.getElementById('IndrawIframe');

        // 获取InDraw实例
        var indraw = indrawIframe.contentWindow.indraw;

        // 调用InDraw接口：getMOL
        var molInfo = indraw.getMOL();
        alert(molInfo);
    }
</script>
</body>
</html>
